<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src * data: gap ws: 'unsafe-inline'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval';">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
        <meta charset="UTF-8">

        <!--OnsenUI-->
        <link rel="stylesheet" href="onsen/css/onsenui.css">
        <link rel="stylesheet" href="onsen/css/light-onsen-css-components.min.css" id="themecss">
        <script src="onsen/js/onsenui.min.js"></script>

        <!--jQuery-->
        <script src="js/jquery-1.11.3.min.js"></script>

        <!-- Chart JS -->
        <script src="js/Chart.bundle.min.js"></script>

        <!-- Localisation -->
        <script src="js/jquery.localize.min.js"></script>
        <script src="locales/locale-default.js"></script>

        <!--App Javascript-->
        <script type="text/javascript" src="js/db-handler.js"></script>
        <script type="text/javascript" src="activities/goals/js/goals.js"></script>
        <script type="text/javascript" src="js/app.js"></script>

        <title>Waistline</title>
    </head>
    <body>

      <ons-splitter>
        <ons-splitter-side id="menu" side="left" width="220px" collapse="" swipeable="">
          <ons-page>
            <ons-list>
              <ons-list-item onclick="nav.resetToPage('activities/statistics/views/statistics.html').then(menu.close.bind(menu))" tappable="" modifier="longdivider">
                <div class="left" data-localize="stats">
                  Statistics
                </div>
                <div class="right">
                  <ons-icon icon="bar-chart"></ons-icon>
                </div>
              </ons-list-item>

              <ons-list-item onclick="nav.resetToPage('activities/diary/views/diary.html').then(menu.close.bind(menu))" tappable="" modifier="longdivider">
                <div class="left" data-localize="diary">
                  Diary
                </div>
                <div class="right">
                  <ons-icon icon="calendar"></ons-icon>
                </div>
              </ons-list-item>

              <ons-list-item onclick="nav.resetToPage('activities/food-list/views/food-list.html').then(menu.close.bind(menu))" tappable="" modifier="longdivider">
                <div class="left" data-localize="food-list">
                  Food List
                </div>
                <div class="right">
                  <ons-icon icon="ion-pizza"></ons-icon>
                </div>
              </ons-list-item>

              <ons-list-item onclick="nav.resetToPage('activities/goals/views/goals.html').then(menu.close.bind(menu))" tappable="" modifier="longdivider">
                <div class="left" data-localize="goals">
                  Goals
                </div>
                <div class="right">
                  <ons-icon icon="bullseye"></ons-icon>
                </div>
              </ons-list-item>

              <ons-list-item onclick="nav.resetToPage('activities/settings/views/settings.html').then(menu.close.bind(menu))" tappable="" modifier="longdivider">
                <div class="left" data-localize="settings">
                  Settings
                </div>
                <div class="right">
                  <ons-icon icon="cog"></ons-icon>
                </div>
              </ons-list-item>

              <ons-list-item onclick="nav.resetToPage('activities/userguide/views/userguide.html').then(menu.close.bind(menu))" tappable="" modifier="longdivider">
                <div class="left" data-localize="instructions">
                  User Guide
                </div>
                <div class="right">
                  <ons-icon icon="book"></ons-icon>
                </div>
              </ons-list-item>

              <ons-list-item onclick="ons.notification.alert(app.strings['about']['p1'], {'title':app.strings['about']['title']})" tappable="" modifier="longdivider">
                <div class="left" data-localize="instructions">
                  About
                </div>
                <div class="right">
                  <ons-icon icon="question"></ons-icon>
                </div>
              </ons-list-item>

            </ons-list>
          </ons-page>
        </ons-splitter-side>
        <ons-splitter-content id="content">
          <ons-navigator id="mainNavigator"></ons-navigator>
        </ons-splitter-content>
      </ons-splitter>

      <script>
        window.nav = document.getElementById('mainNavigator'); //Make nav bar globally available
      </script>

      <script type="text/javascript" src="cordova.js"></script>
      <script type="text/javascript" src="activities/diary/js/diary.js"></script>
      <script type="text/javascript" src="activities/statistics/js/statistics.js"></script>
      <script type="text/javascript" src="activities/food-list/js/food-list.js"></script>
      <script type="text/javascript" src="activities/settings/js/settings.js"></script>
      <script type="text/javascript" src="activities/userguide/js/userguide.js"></script>
    </body>
</html>
