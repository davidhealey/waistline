<ons-page id="diary-page">
  <ons-toolbar modifier="material">
    <div class="left"><ons-toolbar-button tappable onclick="menu.open()"><ons-icon icon="md-menu"></ons-icon></ons-toolbar-button></div>
    <div class="center" data-localize="diary.title">Diary</div>
    <div class="right"><ons-toolbar-button id="record-weight" onclick="diary.recordWeight(diary.date);"><ons-icon icon="fa-balance-scale"></ons-icon></ons-toolbar-button></div>
  </ons-toolbar>

  <ons-card id="date-selector" style="text-align:center;">
    <ons-row>
      <ons-col><ons-button style="background-color:white; box-shadow:none; color:#000000" tappable id="previousDate"><ons-icon icon="chevron-left"></ons-icon></ons-button></ons-col>
      <ons-col><ons-input style="text-align:center; margin-top:0.3em;" id="date" type="date"></ons-input></ons-col>
      <ons-col><ons-button style="background-color:white; box-shadow:none; color:#000000" tappable id="nextDate"><ons-icon icon="chevron-right"></ons-icon></ons-button></ons-col>
    </ons-row>
  </ons-card>

  <div id="diary-lists"></div> <!--Populated dynamically-->

  <ons-bottom-toolbar id="stat-bar" static>
    <div class="progressBar" style="max-width:100%; height:.1em; margin-bottom: 0.2em;"></div>
    <ons-row style="margin-bottom:0; margin-top:0;">
      <ons-col style='text-align:center;' data-localize="statistics.goal"><b>Goal</b></ons-col>
      <ons-col style='text-align:center;' data-localize="statistics.used"><b>Used</b></ons-col>
      <ons-col style='text-align:center;' data-localize="statistics.remaining"><b>Remaining</b></ons-col>
    </ons-row>
    <ons-row>
      <ons-col id="goal" style='text-align:center;'></ons-col>
      <ons-col id="used" style='text-align:center;'></ons-col>
      <ons-col id="remaining" style='text-align:center;'></ons-col>
    </ons-row>
  </ons-bottom-toolbar>
</ons-page>
