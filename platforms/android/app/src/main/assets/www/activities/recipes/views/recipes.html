<ons-page id="recipes">
  <ons-toolbar modifier="material">
    <div class="left"><ons-toolbar-button tappable onclick="menu.open()"><ons-icon icon="md-menu"></ons-icon></ons-toolbar-button></div>
    <div class="center" data-localize="recipes.title">Recipes</div>
    <div class="right">
      <ons-toolbar-button id="submit"><ons-icon icon="ion-navicon, material:md-check"></ons-icon></ons-toolbar-button>
      <ons-toolbar-button id="mode"><ons-icon onclick="nav.replacePage('activities/food-list/views/food-list.html')" icon="ion-pizza"></ons-icon></ons-toolbar-button>
    </div>
  </ons-toolbar>

  <ons-fab position="bottom right" tappable onclick="nav.pushPage('activities/recipes/views/edit-recipe.html')">
    <ons-icon icon="md-plus"></ons-icon>
  </ons-fab>

  <div style="text-align:center;">
    <p>
      <form onsubmit="recipes.filter(this[0].value); return false;">
        <ons-search-input id="filter" placeholder="Search Recipes"></ons-search-input>
      </form>
    </p>
    <ons-progress-circular indeterminate></ons-progress-circular>
  </div>

  <ons-list id="recipe-list"></ons-list>
</ons-page>
