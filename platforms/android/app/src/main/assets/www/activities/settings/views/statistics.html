<div class="page" data-name="settings-statistics">

  <div class="navbar">
    <div class="navbar-bg"></div>
    <div class="navbar-inner">
      <div class="left"><a class="link back"><i class="icon icon-back"></i></a></div>
      <div class="title" data-localize="settings.statistics.title">Statistics Settings</div>
      <div class="right"></div>
    </div>
  </div>

  <div class="page-content">
    <div class="list">
      <ul>
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title" data-localize="settings.statistics.y-zero">Begin Y Axis at Zero</div>
              <div class="item-after">
                <label class="toggle toggle-init">
                  <input type="checkbox" id="y-zero" field="statistics" name="y-zero" />
                  <span class="toggle-icon"></span>
                </label>
              </div>
            </div>
          </div>
        </li>

        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title" data-localize="settings.statistics.average-line">Show Average Line</div>
              <div class="item-after">
                <label class="toggle toggle-init">
                  <input type="checkbox" id="average-line" field="statistics" name="average-line" />
                  <span class="toggle-icon"></span>
                </label>
              </div>
            </div>
          </div>
        </li>

        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title" data-localize="settings.statistics.goal-line">Show Goal Line</div>
              <div class="item-after">
                <label class="toggle toggle-init">
                  <input type="checkbox" id="goal-line" field="statistics" name="goal-line" />
                  <span class="toggle-icon"></span>
                </label>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
