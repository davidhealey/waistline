<div class="page" data-name="settings-diary">

  <div class="navbar">
    <div class="navbar-bg"></div>
    <div class="navbar-inner">
      <div class="left"><a class="link back"><i class="icon icon-back"></i></a></div>
      <div class="title" data-localize="settings.diary.title">Diary Settings</div>
      <div class="right"></div>
    </div>
  </div>

  <div class="page-content">

    <div class="list">
      <ul>

        <li>
          <a href="/settings/diary/meal-names/" class="item-link item-content">
            <div class="item-inner" data-localize="settings.diary.categories">Categories</div>
          </a>
        </li>

        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title" data-localize="settings.diary.timestamps">Show Timestamps</div>
              <div class="item-after">
                <label class="toggle toggle-init">
                  <input type="checkbox" field="diary" name="timestamps" />
                  <span class="toggle-icon"></span>
                </label>
              </div>
            </div>
          </div>
        </li>

        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title" data-localize="settings.diary.thumbnails">Show thumbnails</div>
              <div class="item-after">
                <label class="toggle toggle-init">
                  <input type="checkbox" field="diary" name="show-thumbnails" />
                  <span class="toggle-icon"></span>
                </label>
              </div>
            </div>
          </div>
        </li>

        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title" data-localize="settings.diary.wifi-thumbnails">Only show thumbnails over Wi-Fi</div>
              <div class="item-after">
                <label class="toggle toggle-init">
                  <input type="checkbox" field="diary" name="wifi-thumbnails" />
                  <span class="toggle-icon"></span>
                </label>
              </div>
            </div>
          </div>
        </li>

        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title" data-localize="settings.diary.show-units">Show nutrition units</div>
              <div class="item-after">
                <label class="toggle toggle-init">
                  <input type="checkbox" field="diary" name="show-nutrition-units" />
                  <span class="toggle-icon"></span>
                </label>
              </div>
            </div>
          </div>
        </li>

      </ul>
    </div>

  </div>
</div>
