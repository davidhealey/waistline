<div class="page" data-name="meal-editor">

  <div class="navbar">
    <div class="navbar-bg"></div>
    <div class="navbar-inner">
      <div class="left">
        <a class="link back">
          <i class="icon icon-back"></i>
        </a>
      </div>
      <div class="title" id="title" data-localize="meal-editor.title">Edit Meal</div>
      <div class="right">
        <a href="#" class="link sortable-toggle" data-sortable="#meal-food-list"><i class="icon material-icons">swap_vert</i></a>
        <a href="#" id="submit" class="link icon-only"><i class="icon material-icons">done</i></a>
      </div>
    </div>
  </div>

  <div class="page-content">

    <form class="list" id="meal-edit-form">
      <ul>

        <li class="accordion-item accordion-item-opened">
          <a href="" class="item-divider item-link item-content">
            <div class="item-inner">
              <div class="item-title"><b data-localize="food-editor.details">Details</b></div>
            </div>
          </a>
          <div class="accordion-item-content inline-labels">
            <ul>
              <li class="item-content item-input" id="categories-container">
                <a href="" id="categories">
                  <div class="item-inner">
                    <div class="item-title item-label" data-localize="food-editor.categories">Categories</div>
                    <div class="item-input-wrap"></div>
                    <div class="item-after" id="categories-list"></div>
                  </div>
                </a>
              </li>

              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label" data-localize="food-editor.name">Name</div>
                  <div class="item-input-wrap">
                    <input type="text" class="align-end" id="name" name="name" required validate>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </li>

        <li class="accordion-item accordion-item-opened">
          <a href="" class="item-divider item-link item-content">
            <div class="item-inner">
              <div class="item-title"><b data-localize="meal-editor.foods-recipes">Foods & Recipes</b></div>
            </div>
          </a>
          <div class="accordion-item-content">
            <div class="list media-list sortable">
              <ul id="meal-food-list">
              </ul>
            </div>
            <ul>
              <li class="item-content" id="add-food">
                <div class="item-inner">
                  <div class="item-title"><a><i class="icon material-icons">add</i></a></div>
                  <div class="item-after"></div>
                </div>
              </li>
            </ul>
          </div>
        </li>

        <li class="accordion-item accordion-item-opened">
          <a href="" class="item-divider item-link item-content">
            <div class="item-inner">
              <div class="item-title"><b data-localize="food-editor.nutrition">Nutrition</b></div>
            </div>
          </a>
          <div class="accordion-item-content inline-labels">
            <ul id="nutrition">
            </ul>
            <ul>
              <li><a class="list-button" id="nutrition-button" data-localize="foods-meals-recipes.show-more-nutriments">Show more nutriments</a></li>
            </ul>
          </div>
        </li>
      </ul>
    </form>
  </div>
</div>
