<ons-page id="edit-recipe">
  <ons-toolbar modifier="material">
    <div class="left"><ons-back-button>Back</ons-back-button></div>
    <div class="center" id="title" data-localize="recipe.title">Edit Recipe</div>
    <div class="right"><ons-toolbar-button id="submit"><ons-icon icon="ion-navicon, material:md-check"></ons-icon></ons-toolbar-button></div>
  </ons-toolbar>

  <ons-fab position="bottom right" tappable onclick="nav.pushPage('activities/food-list/views/food-list.html')">
    <ons-icon icon="md-plus"></ons-icon>
  </ons-fab>

  <div>
    <div id="recipe-data" style="text-align: left; margin-top: 2em; margin-left:1em; margin-bottom:2em;">
      <input type="hidden" id="id" name="id" value=""></input>
      <input type="hidden" id="nutrition" name="nutrition"></input>
      <p><ons-input type="text" id="name" name="name" placeholder="Recipe Name" value="" oninput="recipes.validateEditForm();"></ons-input></p>
      <ons-row>
        <ons-col style="padding-right:0.25em;"><ons-input type="number" min="1" inputmode="decimal" step="any" name="quantity" id="quantity" required="true" placeholder="Quantity*" float value="1" onchange="recipes.validateEditForm();"></ons-input></ons-col>
        <ons-col style="padding-left:0.25em;"><ons-input type="text" pattern="[A-Za-z]*" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" name="unit" id="unit" required="true" placeholder="Unit*" float oninput="recipes.validateEditForm();"></ons-input></ons-col>
        <ons-col></ons-col>
      </ons-row>
      <textarea style="width:90%; margin-top:2em;" rows="4" cols="50" maxlength="1000" id="notes" name="notes" placeholder="Notes..."></textarea>
    </div>

    <ons-list id="foods"></ons-list>

    <ons-card style="margin-bottom:2em;">
      <ons-carousel swipeable auto-scroll>
        <ons-carousel-item style="text-align:center;">
          <ons-row>
            <ons-col>Calories</ons-col>
            <ons-col>Protein</ons-col>
            <ons-col>Fat</ons-col>
          </ons-row>
          <ons-row>
            <ons-col id="calories">0</ons-col>
            <ons-col id="protein">0</ons-col>
            <ons-col id="fat">0</ons-col>
          </ons-row>
        </ons-carousel-item>

        <ons-carousel-item style="text-align:center;">
          <ons-row>
            <ons-col>Carbs</ons-col>
            <ons-col>Sugar</ons-col>
            <ons-col>Salt</ons-col>
          </ons-row>
          <ons-row>
            <ons-col id="carbs">0</ons-col>
            <ons-col id="sugar">0</ons-col>
            <ons-col id="salt">0</ons-col>
          </ons-row>
        </ons-carousel-item>
      </ons-carousel>
    </ons-card>
  </div>

</ons-page>
